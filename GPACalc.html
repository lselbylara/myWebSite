<html>
<head> 
<script language = "javaScript">
			
						

var classList = ["grade1vis",
				"grade2vis",
				"grade3vis",
				"grade4vis",
				"grade5vis",
				"grade6vis",
				"grade7vis",
				"grade8vis"
				]
var boxVal = ["grade1",
			"grade2",
			"grade3",
			"grade4",
			"grade5",
			"grade6",
			"grade7",
			"grade8"
			]


var gradesCorrect = true
var numOfClass = document.getElementById("classNum").value
var sum = 0;


function enterNumOfClass()
{
var numOfClass = document.getElementById("classNum").value
	if( numOfClass == 1 || numOfClass == 2 || numOfClass == 3 || numOfClass == 4 || numOfClass == 5 || numOfClass == 6 || numOfClass == 7 || numOfClass == 8)
		{
		for(i=0; i<numOfClass; i++)
			{
	
				document.getElementById(classList[i]).style.visibility = "visible"
		
			}
		}
	else
		{
		clear(false)
		alert("enter your number of classes by entering one number from 1 to 8")
		
		}
}





function Enter()
{
   numOfClass = document.getElementById("classNum").value
	 sum = 0;
	
	 for(i=0; i<numOfClass; i++)
		{
		if (document.getElementById(boxVal[i]).value == "A")
			{
				sum = sum + 4; 
				
			}
		else if (document.getElementById(boxVal[i]).value == "B")
			{
				sum = sum + 3;
			}
		else if (document.getElementById(boxVal[i]).value == "C")
			{
				sum = sum + 2;
			}
		else if (document.getElementById(boxVal[i]).value == "D")
			{
				sum = sum + 1;
			}
		else if (document.getElementById(boxVal[i]).value == "F")
			{
				sum = sum + 0;
			}
		else
			{
				gradesCorrect = false
			}
		
		
		}
		
		
	 if(gradesCorrect == false)
		{
			alert("enter all grades, all in capital text")
		
			i = numOfClass
			clear(false)
		}
	else 
		{
			clear(true)
		}

		
		
	

}

function clear(gradesCorrect)
{
	if(gradesCorrect == false)
		{
		document.getElementById("classNum").value = ""
		document.getElementById("gpa").value = ""
	    document.getElementById("grade1").value = ""
		document.getElementById("grade2").value = ""
		document.getElementById("grade3").value = ""
		document.getElementById("grade4").value = ""
		document.getElementById("grade5").value = ""
		document.getElementById("grade6").value = ""
		document.getElementById("grade7").value = ""
		document.getElementById("grade8").value = ""
		document.getElementById("grade1vis").style.visibility = "hidden"
		document.getElementById("grade2vis").style.visibility = "hidden"
		document.getElementById("grade3vis").style.visibility = "hidden"
		document.getElementById("grade4vis").style.visibility = "hidden"
		document.getElementById("grade5vis").style.visibility = "hidden"
		document.getElementById("grade6vis").style.visibility = "hidden"
		document.getElementById("grade7vis").style.visibility = "hidden"
		document.getElementById("grade8vis").style.visibility = "hidden"
		 
		}
	else if(gradesCorrect == true)
		{
		document.getElementById("gpa").value = sum/numOfClass + " gpa"
		}

}

function reset()
{
clear(false)
}





</script>
</head>
<body>
<center>
<h1>GPA Calculator</h1>
How many classes do you have? (1-8)<br/>
<input type="button" value="Enter" onclick="enterNumOfClass()"/>
<input type="text" size = 10 id="classNum"/><br/><br/>
<br/>

</center> 
<div id="grade1vis" style="visibility:hidden">
grade 1<input type="text" size = 10 id="grade1"/><br/><br/>
</div>

<div id="grade2vis" style="visibility:hidden">
grade 2<input type="text" size = 10 id="grade2"/><br/><br/>
</div>

<div id="grade3vis" style="visibility:hidden">
grade 3<input type="text" size = 10 id="grade3"/><br/><br/>
</div>

<div id="grade4vis" style="visibility:hidden">
grade 4<input type="text" size = 10 id="grade4"/><br/><br/>
</div>

<div id="grade5vis" style="visibility:hidden">
grade 5<input type="text" size = 10 id="grade5"/><br/><br/>
</div>

<div id="grade6vis" style="visibility:hidden">
grade 6<input type="text" size = 10 id="grade6"/><br/><br/>
</div>

<div id="grade7vis" style="visibility:hidden">
grade 7<input type="text" size = 10 id="grade7"/><br/><br/>
</div>

<div id="grade8vis" style="visibility:hidden">
grade 8<input type="text" size = 10 id="grade8"/><br/><br/>
</div>

<input type="button" value="Calculate" onclick="Enter()"/>

<input type="text" size = 20 id="gpa"/> <br/><br/>

<input type="button" value="Reset All" onclick="reset()"/>
</html>
